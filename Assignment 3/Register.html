<body>
    <center>
        <table border="1">
            <thead>
                <tr>
                    <th><a href="https://keepstyler.com/" target="_blank"><img

                </tr>
            </thead>
        </table>
        <hr>
        <h2>Register Page</h2>
        <hr>
        <h3>Please register to continue</h3>
        <p>All the fields are required.</p>
        <hr>

        <form>
            <fieldset>
                <legend>Register</legend>

                <label for="myname">Full Name: </label>
                <input type="text" id="myname" name="myname" required placeholder="Full Name">
                <br><br>
                <label for="email"> Email: </label>
                <input type="email" id="email" name="email" required placeholder="Email">
                <br><br>
                <label for="mypass">Password:</label>
                <input type="password" id="mypass" name="mypass" required placeholder="Password">
                <br><br>
                <label for="mygen"> Gender</label><br>
                <label for="mygen">Male:&nbsp;</label>
                <input type="radio" id="mygen" name="mygen">
                <label for="mygen">Female:&nbsp;</label>
                <input type="radio" id="mygen" name="mygen"><br><br>
                <label for="myhobby">Hobbies:</label><br>
                <label for="mymusic">Music:</label>
                <input type="checkbox" name="mymusic">&nbsp;
                <label for="myart">Art:</label>
                <input type="checkbox" name="myart" id="myart">&nbsp;
                <label for="mypaint">Painting:</label>
                <input type="checkbox" name="mypaint" id="mypaint"><br><br>
                <label for="mycoun" >Country:</label><br>
                <select>
                    <option>Select Your Country</option><br>
                    <option>Pakistan</option><br>
                    <option>India</option><br>
                    <option>China</option><br>

                </select><br><br>
                <label for="mybirth" >DOB:</label><br>
                <input type="date" name="mybirth" id="mybirth" required><br><br>
                <label for="myphoto">Upload Your Photo:</label><br>
                <input type="file" name="myphoto" id="myphoto"><br><br>
                <button>Register</button>
                <br>
                <br>
                <a href="Login.html">Already a user?</a>

            </fieldset>
        </form>
        <hr>
        <p>Copyright &copy; 2023. All rights reserved.</p>
    </center>

</body>

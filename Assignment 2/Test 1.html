<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Travel Reservation Form</h2>
    <form>
        
        Full Name*:<br> <input type="text" name="myname" placeholder="Full Name"><br>
        Email Adress*:<br><input type="text" name="Email Adress" placeholder="Email Adress"><br>
        Select Tour Package*:<br>

        <select>
            <option value="Goa">Goa</options>
            <option value="Kashmir">Kashmir</options>
            <option value="Muree">Muree</options>


        </select><br>
        Arrival Date*:<br>
        <input type="date" name="date"><br>
        Number of Person*:<br>
        <input type="number" name="number" placeholder="Family Members"><br>
        What would you want to avail*:<br>
        Boarding
        <input type="checkbox"><br>
        Fooding <input type="checkbox"><br>
        Sight Seeing <input type="checkbox"><br>
        Discount Coupon Code:<br>
        <input type="text" name="coupon" placeholder="Coupon Code"><br>
        Terms an Conditions*:<br>
        <input type="radio" name="tnc" value="agree" checked> I Agree
        <input type="radio" name="tnc" value="disagree">I Disagree<br>
        <button type="submit" class="btn btn-large btn-primary" name="submit">Complete reservation</button>

        <label for="car">Car</label>
        <select name="mycar" id="car">
            <option value="ind"> India</option>
            <option value="pak">Pakistan</option>

        </select>



    </form>

    <em style="border: 2px solid red;">this is italic</em>
    <li style="border: 2px solid blue;">this is rameez</li>
    

</body>

</html>
